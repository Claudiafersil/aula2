      <h1>ODS 15 Vida Terrestre</h1>
       <h2 id="sub">O que são ODS?</h2>
       <h3 id="texto">Os Objetivos de Desenvolvimento Sustentável (ODS) são uma agenda mundial adotada durante a Cúpula das Nações Unidas sobre o Desenvolvimento Sustentável em setembro de 2015, composta por 17 objetivos e 169 metas a serem atingidos até 2030.

    Nesta agenda estão previstas ações mundiais nas áreas de erradicação da pobreza, segurança alimentar, agricultura, saúde, educação, igualdade de gênero, redução das desigualdades, energia, água e saneamento, padrões sustentáveis de produção e de consumo, mudança do clima, cidades sustentáveis, proteção e uso sustentável dos oceanos e dos ecossistemas terrestres, crescimento econômico inclusivo, infraestrutura, industrialização, entre outros.</h3>
</div>

   <h4>Objetivos:</h4>
<p>
    O ODS 15 visa proteger, recuperar e promover o uso sustentável dos ecossistemas terrestres, gerir de forma sustentável as florestas, combater a desertificação, deter e reverter a degradação da terra e deter a perda de biodiversidade, contemplando metas que visam a proteção do meio ambiente e a garantia de uso para as futuras gerações. </p>
    <br>

<h4>Importância</h4>

 <p>Quase 31 % da superfície mundial está coberta por florestas. As florestas proporcionam aos seres humanos o essencial para a sobrevivência: o ar que respiramos, os alimentos que comemos e a água que bebemos. Abrandependem das florestas para sua subsistência. Porém, a ação do homem elimina 13 milhões de hectares de florestas/ano.
Apesar dos esforços para alcançar as metas deste objetivo, o Relatório do progresso no cumprimento dos ODS de 2021 da ONU não oferece boas perspectivas e destaca que a conservação dos ecossistemas terrestres não tende à sustentabilidade; os ecossistemas terrestres continuam desaparecendo de forma alarmante e as espécies protegidas se encaminham à extinção.</p>

<img src="/img/onça.jpg" alt="onça" class="onca">
<br>
<br>
<p>Além de provocar a privação dos nutrientes essenciais para os seres humanos, o desmatamento e a invasão do habitat também são as principais vias de transmissão de doenças infecciosas emergentes, incluída a COVID-19. 75 % das doenças emergentes (entre elas, a gripe aviar ou o ebola) são transmitidas desde a vida silvestre para as pessoas. Isto acontece quando os seres humanos invadem habitats naturais e alteram os ecossistemas. Os delitos contra a vida silvestre, a caça furtiva e o tráfico ilícito de animais (como o pangolim, que é um dos principais suspeitos da transmissão do coronavírus desde os morcegos às pessoas), além de ameaçarem a saúde e a biodiversidade do ecossistema, também podem perturbar a saúde humana, o desenvolvimento econômico e a segurança mundial, como está ocorrendo com a atual pandemia.</p>

<h4>De onde a mudança parte?</h4>

<p>É certo afirmar que hábitos diários como a economia de água e energia, reciclagem e redução de lixo, descarte responsável e o ajuste da alimentação para consumo de produtos orgânicos e de agricultura familiar podem ajudar na pauta ligada à Vida Terrestre. Entretanto, a mudança global também deve ser pensada a partir dos grandes meios de produção e consumo desenfreado. No Brasil, às leis de regulamentação relativas à proteção florestal buscam resolver a problemática, mas por vezes as mudanças legislativas ambientais apontam para um cenário ainda mais desanimado.

No começo de 2020, 123 países se comprometeram a estabelecer metas voluntárias para atingir a neutralidade da degradação da terra. Além de melhorar a diversidade e o bem-estar de milhões de pessoas, isso também favoreceria o combate contra as mudanças climáticas.
Reverter essa realidade se converteu em um objetivo primordial em âmbito internacional.</p>

<section id="seleção">
<h4>Metas</h4>
Até 2020, assegurar a conservação, recuperação e uso sustentável de ecossistemas terrestres e de água doce interiores e seus serviços, em especial florestas, zonas húmidas, montanhas e terras áridas, em conformidade com as obrigações decorrentes dos acordos internacionais.

Até 2020, promover a implementação da gestão sustentável de todos os tipos de florestas, travar a desflorestação, restaurar florestas degradadas e aumentar substancialmente os esforços de florestação e reflorestação, a nível global.
<br>
<br>
Até 2030, combater a desertificação, restaurar a terra e o solo degradados, incluindo terrenos afetados pela desertificação, secas e inundações, e lutar para alcançar um mundo neutro em termos de degradação do solo.
<br>
<br>
Até 2030, assegurar a conservação dos ecossistemas de montanha, incluindo a sua biodiversidade, para melhorar a sua capacidade de proporcionar benefícios que são essenciais para o desenvolvimento sustentável.
<br>
<br>
Tomar medidas urgentes e significativas para reduzir a degradação de habitat naturais, travar a perda de biodiversidade e, até 2020, proteger e evitar a extinção de espécies ameaçadas.
<br>
<br>
Garantir uma repartição justa e equitativa dos benefícios derivados da utilização dos recursos genéticos e promover o acesso adequado aos recursos genéticos.
<br>
<br>
Tomar medidas urgentes para acabar com a caça ilegal e o tráfico de espécies da flora e fauna protegidas e agir no que respeita tanto a procura quanto a oferta de produtos ilegais da vida selvagem.
<br>
<br>
Até 2020, implementar medidas para evitar a introdução e reduzir significativamente o impacto de espécies exóticas invasoras nos ecossistemas terrestres e aquáticos, e controlar ou erradicar as espécies prioritárias.
<br>
<br>
Até 2020, integrar os valores dos ecossistemas e da biodiversidade no planeamento nacional e local, nos processos de desenvolvimento, nas estratégias de redução da pobreza e nos sistemas de contabilidade.
<br>
<br>
Mobilizar e aumentar significativamente, a partir de todas as fontes, os recursos financeiros para a conservação e o uso sustentável da biodiversidade e dos ecossistemas.
<br>
<br>
Mobilizar recursos significativos, a partir de todas as fontes, e em todos os níveis, para financiar a gestão florestal sustentável e proporcionar incentivos adequados aos países em desenvolvimento para promover a gestão florestal sustentável, inclusive para a conservação e o reflorestamento.
<br>
<br>
Reforçar o apoio global para os esforços de combate à caça ilegal e ao tráfico de espécies protegidas, inclusive através do aumento da capacidade das comunidades locais para encontrar outras oportunidades de subsistência sustentável.
